name: Generate Offline Documentation

on:
  workflow_run:
    workflows: ["Deploy static content to Pages"]
    types:
      - completed

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: docusaurus-build
          path: build/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Convert Docusaurus site to single markdown file
        run: |
          npx docusaurus-to-markdown

      - name: Upload markdown artifact
        uses: actions/upload-artifact@v4
        with:
          name: offline-docs
          path: build/markdown/

      - name: Generate PDF from markdown (optional)
        run: |
          npx markdown-pdf build/markdown/**/*.md

      - name: Upload PDF artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: offline-docs-pdf
          path: build/markdown/**/*.pdf